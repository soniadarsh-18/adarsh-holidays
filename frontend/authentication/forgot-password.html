<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Adarsh Holidays</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/plane-travel-icon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: url("/assets/images/place-7.jpg") no-repeat center
          center/cover;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        z-index: 1;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      .form-section {
        width: 35%;
        max-width: 520px;
        padding: 40px;
        background: white; /* Slight transparency */
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        z-index: 1;
      }

      .logo {
        width: 220px;
        margin: 0 auto 20px;
        display: block;
        margin-bottom: 30px;
      }

      .form-section h2 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }

      .form-section button {
        width: 100%;
        background: #f90;
        border: none;
        padding: 15px;
        font-size: 16px;
        color: #fff;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .form-section .bottom-text {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        color: #555;
      }

      .form-section .bottom-text a {
        color: #f90;
        text-decoration: none;
        font-weight: bold;
      }

      .form-section .bottom-text a:hover {
        text-decoration: underline;
      }

      /* Smooth, professional input styles */
      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #333;
        transition: all 0.3s ease;
        border: 1px solid #ccc;
      }

      /* Input focus effect */
      input:focus {
        border-color: rgba(255, 153, 0, 0.8);
        box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        transform: scale(1.03);
      }

      /* Password input wrapper */
      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        padding-right: 45px;
      }

      /* Eye icon for password visibility */
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #000;
      }

      .toggle-password:active {
        color: #000;
      }

      /* Modern button design */
      button {
        width: 100%;
        background: linear-gradient(135deg, #ff9900, #ff7300);
        border: none;
        padding: 16px;
        font-size: 17px;
        color: #fff;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        height: 60px;
      }

      /* Button hover effect */
      button:hover {
        background: linear-gradient(135deg, #ff7300, #ff5500);
        box-shadow: 0 5px 20px rgba(255, 153, 0, 0.5);
      }

      /* Button click effect */
      button:active {
        transform: scale(0.96);
      }

      /* Success message */
      .success-message {
        display: none;
        color: #28a745;
        font-size: 16px;
        text-align: center;
        margin-top: 15px;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Error message */
      .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-bottom: 15px;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Keyframe Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        body {
          display: flex;
          height: 100vh;
          justify-content: center;
          align-items: center;
        }

        .container {
          flex-direction: column;
          height: 100vh;
          width: 100%;
          justify-content: center;
          align-items: center;
        }

        .image-section {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: -1;
        }

        .form-section {
          width: 90%;
          max-width: 400px;
          min-height: 450px;
          padding: 30px;
          background: white;
          border-radius: 15px;
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
          margin-top: 20px;
        }

        .logo {
          display: block;
          margin: 0 auto;
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        .form-section {
          width: 90%;
          padding: 20px;
          min-height: 420px;
        }

        h2 {
          font-size: 22px;
        }

        input {
          padding: 12px;
          font-size: 14px;
        }

        button {
          padding: 14px;
          font-size: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="image-section"></div>
      <div class="form-section">
        <a href="forgot-password.html">
          <img
            src="../assets/images/adarsh-holidays-rectange-logo.webp"
            alt="Adarsh Holidays Logo"
            class="logo"
          />
        </a>
        <h2>Forgot Password?</h2>

        <form id="forgotPasswordForm">
          <div id="errorContainer" class="error-message"></div>

          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <button type="submit" id="resetButton">Send Reset Link</button>
          <p class="success-message" id="successMessage">
            âœ… Reset link sent! Check your email.
          </p>
        </form>

        <p class="bottom-text">
          Remembered your password? <a href="login.html">Log in now</a>
        </p>
        <p class="bottom-text">
          Create New Account
          <a href="/authentication/register.html">Sign up now</a>
        </p>
        <p class="bottom-text">
          <a href="/index.html">Back to home</a>
        </p>
      </div>
    </div>

    <script>
      // Forgot Password form submission with button feedback
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const resetButton = document.getElementById("resetButton");
          const successMessage = document.getElementById("successMessage");
          const errorContainer = document.getElementById("errorContainer");

          errorContainer.textContent = "";
          resetButton.textContent = "Sending...";
          resetButton.disabled = true;

          try {
            const response = await fetch(
              "https://adarsh-holidays-backend-production.up.railway.app/api/auth/forgot-password",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              successMessage.style.display = "block";
              resetButton.textContent = "Email Sent!";
              resetButton.style.background = "green";

              setTimeout(() => {
                document.getElementById("forgotPasswordForm").reset();
                resetButton.textContent = "Send Reset Link";
                resetButton.style.background = "#f90";
                resetButton.disabled = false;
                successMessage.style.display = "none";
              }, 5000);
            } else {
              errorContainer.textContent =
                data.error || "Failed to send reset link!";
              resetResetButton();
            }
          } catch (error) {
            errorContainer.textContent = "Failed to connect to the server.";
            resetResetButton();
          }
        });

      function resetResetButton() {
        const resetButton = document.getElementById("resetButton");
        resetButton.textContent = "Send Reset Link";
        resetButton.style.background = "#f90";
        resetButton.disabled = false;
      }
    </script>
  </body>
</html>
