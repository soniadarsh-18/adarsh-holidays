<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Adarsh Holidays</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/images/plane-travel-icon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: url("/assets/images/place-2.jpeg") no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      /* Adjust the opacity as needed */
      z-index: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .form-section {
      width: 35%;
      max-width: 520px;
      padding: 40px;
      background: white;
      /* Slight transparency */
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 220px;
      margin: 0 auto 20px;
      display: block;
      margin-bottom: 30px;
    }


    .form-section h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: normal;
      margin-bottom: 20px;
      color: #333;
    }

    .form-section input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }

    .form-section button {
      width: 100%;
      background: #f90;
      border: none;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 12px;
    }

    .form-section .bottom-text {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    .form-section .bottom-text a {
      color: #f90;
      text-decoration: none;
      font-weight: bold;
    }

    .form-section .bottom-text a:hover {
      text-decoration: underline;
    }

    /* Smooth, professional input styles */
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #333;
      transition: all 0.3s ease;
      border: 1px solid #ccc;
    }

    /* Input focus effect */
    input:focus {
      border-color: rgba(255, 153, 0, 0.8);
      box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
      transform: scale(1.03);
    }

    /* Password input wrapper */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    /* Eye icon for password visibility */
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #000;
    }

    .toggle-password:active {
      color: #000;
    }

    /* Modern button design */
    button {
      width: 100%;
      background: linear-gradient(135deg, #ff9900, #ff7300);
      border: none;
      padding: 16px;
      font-size: 17px;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      height: 60px;
    }

    /* Button hover effect */
    button:hover {
      background: linear-gradient(135deg, #ff7300, #ff5500);
      box-shadow: 0 5px 20px rgba(255, 153, 0, 0.5);
    }

    /* Button click effect */
    button:active {
      transform: scale(0.96);
    }

    /* Success message */
    .success-message {
      display: none;
      color: #28a745;
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Error message */
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .container {
        flex-direction: column;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      .image-section {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .form-section {
        width: 90%;
        max-width: 400px;
        min-height: 450px;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      h2 {
        margin-top: 20px;
      }

      .logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .form-section {
        width: 90%;
        padding: 20px;
        min-height: 420px;
      }

      h2 {
        font-size: 22px;
      }

      input {
        padding: 12px;
        font-size: 14px;
      }

      button {
        padding: 14px;
        font-size: 15px;
      }
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      font-size: 18px;
      font-weight: 600;
      color: #555;
      transition: 0.3s;
    }

    .tab.active {
      border-bottom: 3px solid #f90;
      color: #f90;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .loader {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top: 2px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <a href="login.html">
        <img src="../assets/images/adarsh-holidays-rectange-logo.webp" alt="Adarsh Holidays Logo" class="logo" />
      </a>
      <h2>Login to your account</h2>
      <!-- <div class="tab-container">
        <div class="tab active" onclick="switchTab('email-login')">Email Login</div>
        <div class="tab" onclick="switchTab('phone-login')">Phone Login</div>
      </div> -->
      <!-- Email Login Section -->
      <div id="email-login" class="tab-content active">
        <form id="loginForm" autocomplete="off">
          <div id="errorContainer" class="error-message"></div>

          <input type="email" id="email" placeholder="Email Address" autocomplete="off" required />

          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
            <span class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>

          <button type="submit" id="loginButton">Login</button>
          <p class="success-message" id="successMessage">
            âœ… Login successful! Redirecting...&nbsp;<span class="loader"></span>
          </p>

        </form>
      </div>

      <!-- Phone Login Section (with OTP) -->
      <div id="phone-login" class="tab-content">
        <form id="phoneLoginForm" autocomplete="off">
          <input type="text" id="phone" placeholder="Phone Number" required />
          <button type="button" id="sendOtpButton">Send OTP</button>

          <input type="text" id="otp" placeholder="Enter OTP" style="display: none;" required />
          <button type="button" id="loginOtpButton" style="display: none;">Login with OTP</button>
        </form>
      </div>
      <p class="bottom-text">
        <a href="forgot-password.html">Forgot password?</a>
      </p>
      <p class="bottom-text">
        Don't have an account? <a href="/authentication/register.html">Sign Up now</a>
      </p>
      <p class="bottom-text">
        <a href="/index.html">Back to home</a>
      </p>
    </div>
  </div>
  </div>

  <script>
    // âœ… Function to toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling.querySelector("i");
      input.type = input.type === "password" ? "text" : "password";
      icon.classList.toggle("fa-eye-slash");
      icon.classList.toggle("fa-eye");
    }

    // âœ… Login Form Submission with Security Enhancements
    document
      .getElementById("loginForm")
      .addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const loginButton = document.getElementById("loginButton");
        const successMessage = document.getElementById("successMessage");
        const errorContainer = document.getElementById("errorContainer");

        // âœ… Reset messages & disable button during login attempt
        errorContainer.textContent = "";
        successMessage.style.display = "none";
        loginButton.textContent = "Logging in...";
        loginButton.disabled = true;

        try {
          console.log("ðŸ“¢ Sending login request...");

          const response = await fetch("https://adarsh-holidays-backend-production.up.railway.app/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include",
          });

          const data = await response.json();
          console.log("ðŸ”¹ Server Response:", data);

          if (response.ok) {
            console.log("âœ… Login Successful:", data);

            // âœ… Store Token, Role, and User ID in Local Storage
            localStorage.setItem("token", data.token);
            localStorage.setItem("role", data.role);
            localStorage.setItem("userId", data.user.id); // Store userId

            // âœ… Store Token in HTTP-Only Secure Cookie (Backend Authentication)
            document.cookie = `token=${data.token}; path=/; max-age=7200; secure=${window.location.protocol === "https:"}; samesite=strict;`;

            // âœ… UI feedback for successful login
            successMessage.style.display = "block";
            loginButton.textContent = "Login Successful!";
            loginButton.style.background = "green";

            // âœ… Redirect to the correct dashboard
            setTimeout(() => {
              if (email.toLowerCase() === "adarshholidayss@gmail.com" || data.role === "admin") {
                window.location.href = "/admin/dashboard.html"; // Admin Dashboard
              } else {
                window.location.href = "/user-dashboard/index.html"; // User Dashboard
              }
            }, 3000); // Shortened delay to 3 seconds
          } else {
            console.error("âŒ Login Failed:", data.message);
            errorContainer.textContent = data.message || "Invalid email or password!";
            resetLoginButton();
          }
        } catch (error) {
          console.error("âŒ Login Error:", error);
          errorContainer.textContent = "Failed to connect to the server.";
          resetLoginButton();
        }
      });


    // âœ… Function to reset the login button after failure
    function resetLoginButton() {
      const loginButton = document.getElementById("loginButton");
      loginButton.textContent = "Login";
      loginButton.style.background = "#f90";
      loginButton.disabled = false;
    }
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function sendOtp() {
      let sendOtpButton = document.getElementById('sendOtpButton');
      let otpInput = document.getElementById('otp');
      let loginOtpButton = document.getElementById('loginOtpButton');

      sendOtpButton.innerText = "Sending...";
      sendOtpButton.disabled = true;

      setTimeout(() => {
        otpInput.style.display = "block";
        loginOtpButton.style.display = "block";
        sendOtpButton.style.display = "none"; // Hide Send OTP button after OTP is received
      }, 2000); // Simulate sending OTP
    }

  </script>
</body>

</html>
