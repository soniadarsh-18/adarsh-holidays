        .form-section h2 {

        .form-section input {

        .form-section button {

            border-radius: 12px;

        .form-section .bottom-text {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #555;
        }

        .form-section .bottom-text a {
            color: #f90;
            text-decoration: none;
            font-weight: bold;
        }

        .form-section .bottom-text a:hover {
            text-decoration: underline;
        }

        /* Smooth, professional input styles */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #ccc;
        }

        /* Input focus effect */
        input:focus {
            border-color: rgba(255, 153, 0, 0.8);
            box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
            transform: scale(1.03);
        }

        /* Password input wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 45px;
        }

        /* Eye icon for password visibility */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #000;
        }

        .toggle-password:active {
            color: #000;
        }

        /* Modern button design */
        button {
            width: 100%;
            background: linear-gradient(135deg, #ff9900, #ff7300);
            border: none;
            padding: 16px;
            font-size: 17px;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            height: 60px;
        }

        /* Button hover effect */
        button:hover {
            background: linear-gradient(135deg, #ff7300, #ff5500);
            box-shadow: 0 5px 20px rgba(255, 153, 0, 0.5);
        }

        /* Button click effect */
        button:active {
            transform: scale(0.96);
        }

        /* Success message */
        .success-message {
            display: none;
            color: #28a745;
            font-size: 16px;
            text-align: center;
            margin-top: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }

            .container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                justify-content: center;
                align-items: center;
            }

            .image-section {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;

            .form-section {

                min-height: 450px;

                border-radius: 15px;

            h2 {

        @media (max-width: 480px) {

                width: 90%;
                padding: 20px;
                min-height: 420px;
            }

            h2 {

            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;

        .tab {

        .tab.active {

        }

<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <a href="login.html">
                <img src="../assets/images/adarsh-holidays-rectange-logo.webp" alt="Adarsh Holidays Logo"
                    class="logo" />
            </a>
            <h2>Login to your account</h2>
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('email-login')">Email Login</div>
                <div class="tab" onclick="switchTab('phone-login')">Phone Login</div>
            </div>
            <!-- Email Login Section -->
            <div id="email-login" class="tab-content active">
                <form id="loginForm" autocomplete="off">
                    <div id="errorContainer" class="error-message"></div>

                    <input type="email" id="email" placeholder="Email Address" autocomplete="off" required />

                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password" autocomplete="new-password"
                            required />
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>

                    <button type="submit" id="loginButton">Login</button>
                    <p class="success-message" id="successMessage">✅ Login successful! Redirecting...</p>
                </form>
            </div>

            <!-- Phone Login Section (with OTP) -->
            <div id="phone-login" class="tab-content">
                <form id="phoneLoginForm" autocomplete="off">
                    <input type="text" id="phone" placeholder="Phone Number" required />
                    <button type="button" id="sendOtpButton">Send OTP</button>

                    <input type="text" id="otp" placeholder="Enter OTP" style="display: none;" required />
                    <button type="button" id="loginOtpButton" style="display: none;">Login with OTP</button>

                    <!-- Firebase Recaptcha Container (Required for OTP Login) -->
                    <div id="recaptcha-container"></div>
                </form>
            </div>
            <p class="bottom-text">
                <a href="forgot-password.html">Forgot password?</a>
            </p>
            <p class="bottom-text">
                Don't have an account? <a href="authentication/register.html">Sign Up now</a>
            </p>
            <p class="bottom-text"><a href="/frontend/index.html">Back to home</a></p>
        </div>
    </div>
    </div>

    <script>
        // ✅ Function to toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector("i");
            input.type = input.type === "password" ? "text" : "password";
            icon.classList.toggle("fa-eye-slash");
            icon.classList.toggle("fa-eye");
        }

        // ✅ Login Form Submission with Security Enhancements
        document
            .getElementById("loginForm")
            .addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const loginButton = document.getElementById("loginButton");
                const successMessage = document.getElementById("successMessage");
                const errorContainer = document.getElementById("errorContainer");

                // ✅ Reset messages & disable button during login attempt
                errorContainer.textContent = "";
                successMessage.style.display = "none";
                loginButton.textContent = "Logging in...";
                loginButton.disabled = true;

                try {
                    console.log("📢 Sending login request...");

                    const response = await fetch("http://localhost:5000/api/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                        credentials: "include",
                    });


                    const data = await response.json();
                    console.log("🔹 Server Response:", data);

                    if (response.ok) {
                        console.log("✅ Login Successful:", data);

                        // ✅ Store Token in Local Storage (Frontend Authentication)
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("role", data.role);

                        // ✅ Store Token in HTTP-Only Secure Cookie (Backend Authentication)
                        document.cookie = `token=${data.token}; path=/; max-age=7200; secure=${window.location.protocol === "https:"}; samesite=strict;`;

                        // ✅ UI feedback for successful login
                        successMessage.style.display = "block";
                        loginButton.textContent = "Login Successful!";
                        loginButton.style.background = "green";

                        // ✅ Redirect to appropriate dashboard
                        setTimeout(() => {
                            if (email === "adarshholidayss@gmail.com" || data.role === "admin") {
                                window.location.href = "/admin/dashboard.html";
                            } else {
                                window.location.href = "/frontend/user-dashboard/index.html"; // Go up one level from authentication folder
                            }
                        }, 5000);
                    } else {
                        console.error("❌ Login Failed:", data.message);
                        errorContainer.textContent = data.message || "Login failed!";
                        resetLoginButton();
                    }
                } catch (error) {
                    console.error("❌ Login Error:", error);
                    errorContainer.textContent = "Failed to connect to the server.";
                    resetLoginButton();
                }
            });

        // ✅ Function to reset the login button after failure
        function resetLoginButton() {
            const loginButton = document.getElementById("loginButton");
            loginButton.textContent = "Login";
            loginButton.style.background = "#f90";
            loginButton.disabled = false;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }


    </script>

        };

        // Initialize Firebase
        const auth = firebase.auth();
        const analytics = firebase.analytics();

        console.log("Firebase initialized successfully");

        // Initialize Recaptcha inside the specified container
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            size: "invisible",
            callback: function (response) {
                console.log("Recaptcha verified");
            },
            "expired-callback": function () {
                console.error("Recaptcha expired. Please refresh the page.");
            }
        });

        // Attach event listeners after the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            const sendOtpButton = document.getElementById('sendOtpButton');
            const loginOtpButton = document.getElementById('loginOtpButton');

            if (sendOtpButton) {
                sendOtpButton.addEventListener('click', sendOtp);
            }

            if (loginOtpButton) {
                loginOtpButton.addEventListener('click', verifyOtp);
            }
        });

        // ✅ Function to Send OTP
        async function sendOtp() {
            const phoneNumber = document.getElementById('phone').value.trim();
            const sendOtpButton = document.getElementById('sendOtpButton');
            const otpInput = document.getElementById('otp');
            const loginOtpButton = document.getElementById('loginOtpButton');

            if (phoneNumber === "") {
                alert("Please enter a valid phone number.");
                return;
            }

            if (!phoneNumber.startsWith("+")) {
                phoneNumber = "+91" + phoneNumber; // Default to India
            }

            sendOtpButton.innerText = "Sending...";
            sendOtpButton.disabled = true;

            try {
                const confirmationResult = await firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
                window.confirmationResult = confirmationResult;
                alert("OTP sent successfully!");

                // Show OTP input and login button
                sendOtpButton.style.display = "none";
                otpInput.style.display = "block";
                loginOtpButton.style.display = "block";
            } catch (error) {
                console.error("Error sending OTP:", error);
                alert("Failed to send OTP: " + error.message);
                sendOtpButton.innerText = "Send OTP";
                sendOtpButton.disabled = false;
            }
        }

        // ✅ Function to Verify OTP
        async function verifyOtp() {
            const otpCode = document.getElementById("otp").value.trim();

            if (!otpCode) {
                alert("Please enter the OTP.");
                return;
            }

            if (window.confirmationResult) {
                try {
                    const result = await window.confirmationResult.confirm(otpCode);
                    const user = result.user;
                    console.log("User Verified:", user);
                    alert("Phone number verified successfully!");

                    // Store user session
                    localStorage.setItem("user", JSON.stringify({
                        uid: user.uid,
                        phone: user.phoneNumber
                    }));

                    // Redirect to Dashboard
                    window.location.href = "dashboard.html";
                } catch (error) {
                    console.error("OTP Verification Failed:", error);
                    alert("Invalid OTP. Please try again.");
                }
            }
        }
    </script>
