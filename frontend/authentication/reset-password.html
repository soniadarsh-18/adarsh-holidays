<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Adarsh Holidays</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/plane-travel-icon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: url("https://www.aig.ie/content/aig/emea/ie/en/home/solutions/our-blog/first-hand-guide-to-solo-travelling/_jcr_content/root/responsivegrid/responsivegrid_copy_/container_copy_copy_/container/image.coreimg.jpeg/1733840042876/solo-traveling-1-1440x720.jpeg")
          no-repeat center center/cover;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: relative;
      }

      .form-section {
        width: 35%;
        max-width: 520px;
        padding: 40px;
        background: white; /* Slight transparency */
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      /* Center the logo inside the form */
      .logo {
        width: 220px;
        margin-bottom: 40px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .form-section {
        width: 35%;
        padding: 60px;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
      }

      .form-section h2 {
        font-weight: 600;
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
      }

      /* Smooth, professional input styles */
      input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #333;
        transition: all 0.3s ease;
        border: 1px solid #ccc;
      }

      /* Input focus effect */
      input:focus {
        border-color: rgba(255, 153, 0, 0.8);
        box-shadow: 0 4px 15px rgba(255, 153, 0, 0.3);
        transform: scale(1.03);
      }

      /* Password input wrapper */
      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        padding-right: 45px;
      }

      /* Eye icon for password visibility */
      .toggle-password {
        position: absolute;
        right: 15px;
        top: 40%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        transition: color 0.3s ease;
      }

      .toggle-password:hover {
        color: #000;
      }

      .toggle-password:active {
        color: #000;
      }

      /* Modern button design */
      button {
        width: 100%;
        background: linear-gradient(135deg, #ff9900, #ff7300);
        border: none;
        padding: 16px;
        font-size: 17px;
        color: #fff;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        height: 60px;
      }

      /* Button hover effect */
      button:hover {
        background: linear-gradient(135deg, #ff7300, #ff5500);
        box-shadow: 0 5px 20px rgba(255, 153, 0, 0.5);
      }

      /* Button click effect */
      button:active {
        transform: scale(0.96);
      }

      /* Status message */
      .status-message {
        font-size: 14px;
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Reset button hover effect */
      #resetButton {
        transition: background-color 0.3s ease;
      }

      /* Keyframe Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 220px;
        margin-bottom: 20px;
      }

      .bottom-text {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
        color: #555;
      }

      .bottom-text a {
        color: #f90;
        text-decoration: none;
        font-weight: bold;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="image-section"></div>
      <div class="form-section">
        <a href="reset-password.html"
          ><img
            src="../assets/images/adarsh-holidays-rectange-logo.webp"
            alt="Adarsh Holidays Logo"
            class="logo"
        /></a>
        <h2>Reset Your Password</h2>
        <form id="resetPasswordForm">
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="passwordRandom"
              placeholder="Password"
              autocomplete="new-password"
              required
            />
            <span class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>

          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPasswordRandom"
              placeholder="Confirm Password"
              autocomplete="new-password"
              required
            />
            <span
              class="toggle-password"
              onclick="togglePassword('confirmPassword')"
            >
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>
          <button type="submit" id="resetButton">Reset Password</button>
          <p id="message" class="status-message"></p>
        </form>
        <p class="bottom-text">
          Remembered your password? <a href="login.html">Log in now</a>
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const resetButton = document.getElementById("resetButton");
          const messageElement = document.getElementById("message");

          const urlParams = new URLSearchParams(window.location.search);
          const token = urlParams.get("token");

          if (!token) {
            messageElement.textContent = "❌ Invalid or missing reset token.";
            messageElement.style.color = "red";
            return;
          }

          if (password.length < 6) {
            messageElement.textContent =
              "❌ Password must be at least 6 characters long.";
            messageElement.style.color = "red";
            return;
          }

          if (password !== confirmPassword) {
            messageElement.textContent = "❌ Passwords do not match!";
            messageElement.style.color = "red";
            return;
          }

          try {
            resetButton.textContent = "Resetting...";
            resetButton.disabled = true;

            const response = await fetch(
              `https://adarsh-holidays-backend-production.up.railway.app/api/auth/reset-password/${token}`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ password, confirmPassword }),
                mode: "cors",
                credentials: "include",
              }
            );

            if (!response.ok) {
              const errorText = await response.text();
              messageElement.textContent = `❌ Failed to reset password! ${errorText}`;
              messageElement.style.color = "red";
              resetButton.textContent = "Reset Password";
              resetButton.disabled = false;
              return;
            }

            messageElement.textContent = "✅ Password reset successfully!";
            messageElement.style.color = "green";
            resetButton.textContent = "✔ Password Reset";
            resetButton.style.backgroundColor = "green";

            setTimeout(() => {
              window.location.href = "login.html";
            }, 5000);
          } catch (error) {
            messageElement.textContent = "❌ Failed to connect to the server.";
            messageElement.style.color = "red";
            resetButton.textContent = "Reset Password";
            resetButton.disabled = false;
          }
        });

      // Function to toggle password visibility
      function togglePassword(id) {
        const input = document.getElementById(id);
        const icon = input.nextElementSibling.querySelector("i");
        input.type = input.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
        icon.classList.toggle("fa-eye");
      }
    </script>
  </body>
</html>
