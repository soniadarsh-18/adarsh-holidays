<body>
    <button id="rzp-button1">Pay Now</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_6b6SwSwFgzwZnm", // Replace with your Razorpay Key ID
            "amount": 750000, // Amount in paisa (â‚¹7500.00)
            "currency": "INR",
            "name": "Adarsh Holidays",

        }
